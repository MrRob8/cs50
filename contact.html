        <section id="section-contact">
          <header>
            <h2>Contact Me</h2>
          </header>
          <form action="#" method="post">
              <div class="p-5 p-lg-5">
                <div class="form-group row">
                  <div class="col-lg-12">
                    <label for="id_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="id_fname" name="fname" required>
                    <br>
                    <label for="id_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="id_lname" name="lname" required>
                    <br>
                  </div>
                  <div class="col-lg-12">
                    <label for="id_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="" required>
                    <br>
                    <label for="id_subject" class="text-black">Subject </label>
                    <input type="text" class="form-control" id="id_subject" name="subject" required>
                    <br>
                    <label for="id_message" class="text-black">Message </label>
                    <textarea name="message" id="id_message" cols="45" rows="7" class="form-control" required></textarea>
                    <br>
                  </div>
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-dark btn-lg btn-block" value="Send message">
                  </div>
                </div>
              </div>
            </form>
        </section>
        <footer>
          <div class="container">
            <div class="column">
              <h4>My Links</h4>
